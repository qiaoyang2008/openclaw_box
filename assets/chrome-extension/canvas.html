<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #canvas-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    #a2ui-container {
      width: 100%;
      height: 100%;
      background: white;
      overflow: auto;
      padding: 20px;
      display: none;
    }

    #a2ui-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .status-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px 16px;
      font-size: 12px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(10px);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      color: #888;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span>OpenClaw Canvas</span>
    </div>
    <div id="canvas-url" style="font-family: monospace; font-size: 11px; color: #aaa;"></div>
  </div>

  <div id="canvas-container">
    <iframe id="canvas-frame" src="about:blank"></iframe>
  </div>

  <div id="a2ui-container">
    <div id="a2ui-content">
      <div class="loading">A2UI renderer ready</div>
    </div>
  </div>

  <script src="canvas-renderer.js"></script>
</body>
</html>
